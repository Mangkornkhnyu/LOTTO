<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มกรอกข้อมูลหวย</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ฟอร์มกรอกข้อมูลหวย</h1>
        <form id="lotteryForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="lottery_type" class="form-label">ประเภทหวย:</label>
                <select id="lottery_type" name="lottery_type" class="form-select" required>
                    <option value="ฮานอย">ฮานอย</option>
                    <option value="หวยลาว">หวยลาว</option>
                    <option value="หวยไทย">หวยไทย</option>
                </select>
                <div class="invalid-feedback">
                    โปรดเลือกประเภทหวย
                </div>
            </div>

            <div class="mb-3">
                <label for="number_2" class="form-label">เลข 2 ตัว:</label>
                <input type="text" id="number_2" name="number_2" class="form-control" required>
                <div class="invalid-feedback">
                    โปรดกรอกเลข 2 ตัว (เช่น 34, 56, 89)
                </div>
            </div>

            <div class="mb-3">
                <label for="number_3" class="form-label">เลข 3 ตัว:</label>
                <input type="text" id="number_3" name="number_3" class="form-control">
                <div class="invalid-feedback">
                    โปรดกรอกเลข 3 ตัว (เช่น 123, 456, 789)
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">ประเภทการแทง:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="2_top" name="bet_type" value="2 ตัวบน">
                    <label class="form-check-label" for="2_top">2 ตัวบน</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="2_bottom" name="bet_type" value="2 ตัวล่าง">
                    <label class="form-check-label" for="2_bottom">2 ตัวล่าง</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="2_front" name="bet_type" value="2 หน้า">
                    <label class="form-check-label" for="2_front">2 หน้า</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="2_tod" name="bet_type" value="2 ตัวโต๊ด">
                    <label class="form-check-label" for="2_tod">2 ตัวโต๊ด</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="3_top" name="bet_type" value="3 ตัวบน">
                    <label class="form-check-label" for="3_top">3 ตัวบน</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="3_tod" name="bet_type" value="3 ตัวโต๊ด">
                    <label class="form-check-label" for="3_tod">3 ตัวโต๊ด</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">ส่งข้อมูล</button>
        </form>
    </div>

    <!-- Popup -->
    <div id="overlay" class="d-none justify-content-center align-items-center">
        <div id="popup" class="bg-white p-4 rounded shadow">
            <h2 class="text-center">รายละเอียดหวย</h2>
            <div id="lotteryDetails"></div>
            <button id="downloadImage" class="btn btn-success w-100 mt-2">บันทึกเป็นภาพ</button>
            <button class="btn btn-danger w-100 mt-2" onclick="closePopup()">ปิด</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
